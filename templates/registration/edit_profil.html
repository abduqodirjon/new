{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}<titlt> Profil</title>{% endblock title %}

{% block content %}
<section class="section profile" style="margin-top: 5vh;">
      <div class="row">
        <div class="col-xl-4">

          <div class="card">
            <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

              <img src="{% static 'assets_1/img/profile-img.jpg' %}" alt="Profile" class="rounded-circle">
              <h2>Qodirjon G'aniyev</h2>
              <h3>Dasturchi</h3>
              <div class="social-links mt-2">
                <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
                <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
                <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
                <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
              </div>
            </div>
          </div>

        </div>

        <div class="col-xl-8">

          <div class="card">
            <div class="card-body pt-3">
              <!-- Bordered Tabs -->
              <ul class="nav nav-tabs nav-tabs-bordered">

                <li class="nav-item">
                  <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-edit">Profilni tahrirlash</button>
                </li>

              </ul>
              <div class="tab-content pt-2">

                  

                <div class="tab-pane fade show active profile-edit pt-3" id="profile-edit">
                  <!-- Profile Edit Form -->
                  <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.media}}
                    {{form | crispy}}
                    <div class="text-center">
                      <button type="submit" class="btn btn-primary" style="margin-top: 10px;">O'zgartirishlarni saqlash</button>
                    </div>
                  </form><!-- End Profile Edit Form -->

                </div>

               
              </div><!-- End Bordered Tabs -->

            </div>
          </div>

        </div>
      </div>
    </section>

{% endblock content %}
